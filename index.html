<!DOCTYPE html>
<html lang="en">
<head>
    <title>MY FIRST WEB AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
    <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style = "margin:0px;overflow:hidden">
    <a-scene embedded
    arjs = "sourceType:webcam; debugUIEnabled:false; trakingMethod:best;"
    vr-mode-ui="enabled:false">

    <a-assets>
       <a-asset-item id = "arrow" src = './download.png'></a-asset-item>
       <a-asset-item id = "circuit" src = './b7ad0fd16c9ea0d775ba9f23b3cd6455.jpg'></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
        <a-entity position = "0 0 -0.5" rotation = "0 0 0"
        animation = "type:position;from:-1.1 0.05 -0.3 ; to:-1.1 1 -0.3; easing:linear;loop:true;dur: 500;">
    <a-plane position = "0.5 0 0" rotation = "-90 90 0" src = "#arrow" width = "0.1" height = "0.1"></a-plane>
    </a-entity>

    <a-entity position = "0 0 -0.5" rotation = "0 0 0"
    animation = "type:position;from:-1.1 1 -0.3 ; to:-1.1 0.5 -0.3; easing:linear;loop:true;dur: 500;">
    <a-plane position = "0.5 0 0" rotation = "-90 90 0" src = "#arrow" width = "0.1" height = "0.1"></a-plane>
    </a-entity>

    <a-entity position = "0 0 -0.5" rotation = "0 0 0">
    <a-plane position = "-0.5 0 0" rotation = "-90 90 0" src = "#circuit" width = "2" height = "2"></a-plane>
    </a-entity>
    </a-marker>

    </a-scene>
    
</body>
</html>
